<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Wordle</title>
</head>

<body>
    <h1>Wordle</h1>
    <div id="game">
        <div class="grid">
            <!--Ha át akarjuk majd szinezni a boxot akkor az adott "box empty" nél kell átirni az empty-t
            Ha jó akkor "right" ha rossz helyen van akkor "miss"-->
            <div class="box empty"><input type="text" id="box1" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box empty"><input type="text" id="box2" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box empty"><input type="text" id="box3" maxlength="1"></div>
        </div>
        <div class="grid">
            <div class="box empty"><input type="text" id="box4" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box empty"><input type="text" id="box5" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box empty"><input type="text" id="box6" maxlength="1"></div>
        </div>
        <div class="grid">
            <div class="box empty"><input type="text" id="box7" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box empty"><input type="text" id="box8" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box empty"><input type="text" id="box9" maxlength="1"></div>
        </div>
        <div class="grid">
            <div class="box empty"><input type="text" id="box10" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box empty"><input type="text" id="box11" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box empty"><input type="text" id="box12" maxlength="1"></div>
        </div>
        <div class="grid">
            <div class="box empty"><input type="text" id="box13" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box empty"><input type="text" id="box14" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box empty"><input type="text" id="box15" maxlength="1"></div>
        </div>
        <div class="grid">
            <div class="box empty"><input type="text" id="box16" maxlength="1" onkeyup="moveToNext(this, 'box2')"></div>
            <div class="box empty"><input type="text" id="box17" maxlength="1" onkeyup="moveToNext(this, 'box3')"></div>
            <div class="box empty"><input type="text" id="box18" maxlength="1"></div>
        </div>
       
    </div>
    <div class="buttons">
        <button class="btn ellenorzes">Ellenőrzés</button>
        <button class="btn kovetkezo">Következő</button>
    </div>
    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
            <button class="keyboard-button">Backspace</button>

        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
        </div>
    </div>
    

</body>

</html>
